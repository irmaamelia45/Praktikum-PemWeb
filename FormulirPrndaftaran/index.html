<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Pengguna</title>
    <link rel="stylesheet" href="style.css"> <!-- Link ke file CSS -->
</head>
<body>
    <div class="form-container">
        <h2>Formulir Pendaftaran Akun</h2>
        <form id="registrationForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Masukkan username">
            <small class="tooltip">Username harus 5-20 karakter alfanumerik.</small>
            <small id="usernameError" class="error"></small>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email">
            <small id="emailError" class="error"></small>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Masukkan password">
            <small class="tooltip">Password harus minimal 8 karakter, mencakup huruf dan angka.</small>
            <small id="passwordError" class="error"></small>

            <label for="confirmPassword">Konfirmasi Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Konfirmasi password">
            <small id="confirmPasswordError" class="error"></small>
            <span class="show-password" onclick="togglePasswordVisibility()">Show Password</span>

            <div class="checkbox-container">
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">Saya setuju dengan syarat dan ketentuan.</label>
            </div>
            <small id="termsError" class="error"></small>

            <button type="submit" class="submit-btn">Daftar</button>
        </form>
    </div>
    <script src="script.js"></script> <!-- Link ke file JavaScript -->
</body>
</html>
